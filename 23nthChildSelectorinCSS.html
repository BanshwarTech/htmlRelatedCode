<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nthnChild Selector in CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        h1 {
            color: lightseagreen;
        }

        h1:nth-child(3n) {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Alekh</h1>
    <h1>Rajesh</h1>
    <h1>Sudha</h1>
    <h1>Ichchha</h1>
    <h1>Alekh</h1>
    <h1>Rajesh</h1>
    <h1>Sudha</h1>
    <h1>Ichchha</h1>
    <h1>BANSHWAR</h1>
</body>

</html>
