<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Property in CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            counter-reset: myCount;
        }

        h1::before {
            content: counter(myCount) ". ";
            counter-increment: myCount;
        }
    </style>
</head>

<body>
    <h1>Ram</h1>
    <h1>Raman</h1>
    <h1>Ramesh</h1>
    <h1>Ramshager</h1>
    <h1>Ramohan</h1>
    <h1>Rambahadur</h1>
</body>

</html>
